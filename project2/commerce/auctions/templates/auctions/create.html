{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title:" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description:" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" min="0"  max="9999" step="0.01" placeholder="Starting Bid:">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image (URL):">
        </div>
        <div class="form-group">
            <select class="form-control" name="category" placeholder="Category:">
                <option selected="selected">Category:</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
