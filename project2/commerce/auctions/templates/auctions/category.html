{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for category in categories %}
        <div style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-left: 30px; padding-top: 15px; margin-bottom: 15px; border-top: solid 1px grey;">
            <div style="margin-right: 15px;max-width: 600px;">
                <h3><a href="{% url 'category_page' category %}">{{ category }}</a></h3>
            </div>
        </div>
    {% endfor %}
{% endblock %}
