<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="search.css" rel="stylesheet">
    </head>
    <body>
        <div class="head-container">
            <form action="index.html">
                <button>Google Search</button>
            </form>
            <form action="#.html">
                <button>Image Search</button>
            </form>
            <form action="advanced.html">
                <button>Advanced Search</button>
            </form>
        </div>
        <h2 id="title">Google<span id="subtitle">images</span></h2>
        <form class="search-container" action="https://google.com/images">
            <input id="search-bar" type="text" name="q" autofocus>
            <input id="search-button" type="submit" value="Google Search">
        </form>
    </body>
</html>
